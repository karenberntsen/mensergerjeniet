<head>

<body>

		crossorigin="anonymous">

	<style>
.errormessage {
	color: red;
}

body {
	height: 1080px;
	border: 20px solid;
	border-image: linear-gradient(to left, rgba(78, 137, 176, 1) 1%,
		rgba(115, 192, 85, 1) 100%);
	border-image-slice: 1;
	background: linear-gradient(to left, rgba(78, 137, 176, 1) 1%,
		rgba(115, 192, 85, 1) 100%);
}
</style>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link " href="/">Home</a>
				</li>
				<li class="nav-item active"><a class="nav-link" href="/login.html">Login</a>
				</li>
				<li class="nav-item active"><a class="nav-link" href="/register.html">New
						user</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/mejn.html">Mejn</a></li>
			</ul>
		</div>
	</nav>

	<h2>Create new user</h2>
	<span class='errormessage'>${message}</span>
	<form method="POST" action="/addUser">
		<div class="form-group row">
			<label path="userName" for="exampleInputUsername1"
				class="col-sm-2 col-form-label">Username</label>
			<input path="userName" type="text" class="form-control col-sm-4"
				id="exampleInputUsername1" placeholder="Enter username"
				value='' />
		</div>

		<div class="form-group row">
			<label path="email" for="exampleInputEmail1"
				class="col-sm-2 col-form-label">Email address</label>
			<input path="email" type="email" class="form-control col-sm-4"
				id="exampleInputEmail1" placeholder="Enter email" value='' />
		</div>
		<div class="form-group row">
			<label path="password" for="exampleInputPassword1"
				class="col-sm-2 col-form-label">Password</label>
			<input path="password" type="password"
				class="form-control col-sm-4" id="exampleInputPassword1"
				placeholder="Password" />
			<button type="submit" class="btn btn-primary ml-1">Create</button>
		</div>
	</form>

</body>

</html>
